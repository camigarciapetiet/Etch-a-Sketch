<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>ETCH A SKETCH</h1>
        <button id="size-btn">Change size</button>
        <div id="square-container"></div>
        <div id="popup-container">
            <div id="popup-square">
                <h2>How many squares per side do you want?</h2>
                <input id="input" type="number" min="1" max="100" placeholder="Enter a number below 100">
                <button id="submit-btn">Submit</button>
            </div>
        </div>
    </body>
</html>
